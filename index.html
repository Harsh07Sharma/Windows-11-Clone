<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try Windows 11</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="icons" style="background-size: contain">
      <img class="A" src="chromeicon.png" width="74px" alt="" />
      <div style="color: black">Google Chrome</div>
      <img class="B" src="recyclebinicon.png" width="74px" alt="" />
      <div style="color: black">Recycle Bin</div>
      <img class="C" src="edgeicon.png" width="74px" alt="" />
      <div style="color: black">Microsoft Edge</div>
    </div>
    <div class="taskbar">
      <img src="icons.PNG" alt="" />
      <img class="right" src="taskbarright.PNG" alt="" />
    </div>
    <div class="startmenu">
      <img src="startmenu.PNG" alt="" />
    </div>
    <video autoplay muted id="vid">
      <source src="video.webm" type="video/webm" />
    </video>
  </body>
  <script src="script.js"></script>
</html>
